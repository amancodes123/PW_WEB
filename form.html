<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/signup" target="_blank" method="post">
        <fieldset>
            <legend>User details !!</legend>
            <label for="name"> Please enter your name:</label>
            <input type="text" id="name" name="username">
            <br>
            <br>
            <label for="address"> Please enter your address:</label>
            <textarea name="useraddress" id="address" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label for="email"> Please enter your email:</label>
            <input type="email" id="email" name="useremail" placeholder="abc@gmail.com">
            <br>
            <br>
            <label for="dob">DOB:</label>
            <input type="date" name="userdob" id="dob">
            <br>
            <br>
            <label for="password">Enter your password</label>
            <input type="password" name="userpassword" id="password">
            <br>
            <br>
            Select Gender:
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <br><br>
            Select favourite movies:
            <br>
            <label for="avenger">Avenger</label>
            <input type="checkbox" name="avenger" id="avenger">
            <br>
            <label for="thor">Thor</label>
            <input type="checkbox" name="thor" id="thor">
            <br>
            <label for="ironman">Ironman</label>
            <input type="checkbox" name=ironmanr" id="ironman">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" name="" id="">
            <br><br>
            <input type="submit" value="submit form">


        </fieldset>

    </form>
</body>

</html>
