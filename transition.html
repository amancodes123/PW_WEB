<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and tooltips</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
        div:hover{
            width: 200px;
            height: 200px;
            background-color: black;
            transition: width 2s, height 2s;
            /* transition-timing-function: ease-in-out; */
            transition-delay:2ms ;
        }
    </style>
</head>
<body>
    <!-- transition -->
    <div></div>
    <p title="Hello Aman">lorem</p>
</body>
</html>
