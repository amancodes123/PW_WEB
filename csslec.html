<body>
    <!-- Universal Selector-->

    <!-- Descendent selector -->
    <h1>Hello world</h1>
    <main>
        <p>I am paragraph</p>
    </main>
    <h1>
        <p>HAla para</p>
    </h1>
    <section>
        <p>Hello world</p>
    </section>
    <p>Hello I am second para</p>
    <p>HII aman</p>

    <main>
        <p>hii</p>
    </main>

    <a href="google.com" target="_blank">Google</a>
